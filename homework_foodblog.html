<!DOCTYPE html>
<html lang="en">

<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    


</head>

<header>
    <nav id="component3">
        <mycomponent3></mycomponent3>
    </nav>


</header>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    <div id="container">
        <header id="component1">

            <mycomponent1></mycomponent1>


        </header>

        <main>

            <aside id="photos" v-html="chili">
                {{chili}}
            </aside>

            <div id="component2">
                <mycomponent2></mycomponent2>
            </div>

            <section id="blogposts">

                <div class="post">

                <img
                v-on:click="displayInfo1"
                v-bind:src="obj1.profile"
                alt="profile image"
                width="50px"
                height="40px"
              />


                    {{obj1.author}} —
                    {{obj1.date}}
                    {{obj1.reply}}
                    
                    <div v-html="obj1.text"></div>
<!--Modal Content-->
                    <div class="modal1" v-show="obj1.isShowMyModal"> 

                        <button
                        class="close-button"
                        type="button"
                        v-on:click="obj1.isShowMyModal = false"
                      >
                        X
                      </button>

                      <h3>{{ obj1.author }}</h3>

                      <div class="modalInfo">
                        <span class="foodie">Foodie Level:</span>
                        <span v-html>{{ obj1.Foodie_Level }}</span>
                        <br />
                        <p class="foodie"><strong>Bio:</strong></p>
                        <div class="bio">{{ obj1.Bio }}</div>

                        <button
                          class="close-btn"
                          type="button"
                          v-on:click="obj1.isShowMyModal = false"
                        >
                          Close
                        </button>
                      </div>





                    </div>

                </div>

                <div class="post">
                    
                    <img
                    v-on:click="displayInfo2"
                    v-bind:src="obj2.profile"
                    alt="profile image"
                    width="50px"
                    height="40px"
                  />
                    {{obj2.author}} —
                    {{obj2.date}}
                    {{obj2.reply}}
                    <div v-html="obj2.text"></div>

                    
                    
                </div>

                <div class="post">
                   
                <img
                v-on:click="displayInfo3"
                v-bind:src="obj1.profile"
                alt="profile image"
                width="50px"
                height="40px"
              />
                    {{obj3.author}} —
                    {{obj3.date}}
                    {{obj3.reply}}
                    <div v-html="obj3.text"></div>
                </div>

                <div class="post">
                  
                <img
                v-on:click="displayInfo4"
                v-bind:src="obj1.profile"
                alt="profile image"
                width="50px"
                height="40px"
              />
                    {{obj4.author}} —
                    {{obj4.date}}
                    {{obj4.reply}}
                    <div v-html="obj4.text"></div>

                    
                </div>

            </section>

        </main>

        <footer>
            &copy; Copyright FOOD BLOG
        </footer>

    </div>

<script src="vue.js"></script>

</html>
